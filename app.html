<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Insta Collage</title>
    <link rel="icon" href="assets/camera.png"></link>

        <nav>

                <li><a class="navlink" id="logout">Logout</a></li>

<img id="drag1" src="assets/demo.jpg" draggable="true"
ondragstart="drag(event)" width="336" height="69">
